version: '3'

services:
  server:
    depends_on:
      - db
    build: .
    container_name: echo
    tty: true
    environment:
      - DATABASE_URL=postgres://postgres:password@pg:5432/postgres
    ports:
      - 6000:6000
    volumes:
      - .:/app
    networks:
      - backend
    command: go run .

  db:
    image: postgres:14-alpine
    container_name: pg
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
      POSTGRES_DB: 'newsletter'
      TZ: 'Asia/Tokyo'
    hostname: localhost
    restart: always
    user: postgres
    networks:
      - backend

networks:
  backend:
    external: false

volumes:
  db_data:
    external: false
